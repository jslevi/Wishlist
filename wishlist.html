  .radio-wrap{display:flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--border);background:var(--card);border-radius:12px}
  .radio-wrap label{font-size:12px;color:var(--muted)}

<script>
/* ---------- Markdown parser and app state ---------- */
function parseMarkdown(md){
  const lines=md.split(/\r?\n/);
  const items=[]; let category='Uncategorized';
  for(const raw of lines){
    const line=raw.trim();
    if(/^#{1,6}\s+/.test(line)){category=line.replace(/^#{1,6}\s+/, '').trim();continue;}
    if(/^[-*]\s+/.test(line)){
      const m=line.match(/^[-*]\s+(?:\[(.| )\]\s+)?(.+?)(?:\((https?:[^\s)]+)\))?(?:\s*-\s*\$?(\d+(?:\.\d{1,2})?))?(?:\s*-\s*(.+))?$/);
      if(m){ items.push({id:crypto.randomUUID(),category,title:(m[2]||'').trim(),url:m[3]||'',price:m[4]?Number(m[4]):null,notes:(m[5]||'').trim(),done:(m[1]||'').toLowerCase()==='x'}); }
    }
  }
  return items;
}
const KEY='wishlist_state_v1';
function loadState(){try{return JSON.parse(localStorage.getItem(KEY)||'{}');}catch{return{}}}
function saveState(s){localStorage.setItem(KEY,JSON.stringify(s));}

/* ---------- Twinkling star background ---------- */
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d', { alpha: true });
let stars = [];
function resizeStars(){
  starsCanvas.width = innerWidth;
  starsCanvas.height = innerHeight;
  const area = innerWidth * innerHeight;
  const count = Math.round(area / 9000); // density
  stars = new Array(count).fill(0).map(()=>({
    x: Math.random()*innerWidth,
    y: Math.random()*innerHeight,
    r: Math.random()*1.3 + 0.3,
    base: Math.random()*0.5 + 0.25,
    spd: Math.random()*0.006 + 0.002,
    phase: Math.random()*Math.PI*2
  }));
}
addEventListener('resize', resizeStars); resizeStars();
function drawStars(t){
  sctx.clearRect(0,0,starsCanvas.width,starsCanvas.height);
  for(const st of stars){
    const a = st.base * (0.5 + 0.5*Math.sin(st.phase + t*st.spd));
    sctx.globalAlpha = a;
    sctx.beginPath();
    sctx.arc(st.x, st.y, st.r, 0, Math.PI*2);
    sctx.fillStyle = '#ffffff';
    sctx.fill();
  }
  requestAnimationFrame(drawStars);
}
requestAnimationFrame(drawStars);

/* ---------- Confetti FX (existing) ---------- */
const fx=document.getElementById('fx');
const ctx=fx.getContext('2d');
function resizeFX(){ fx.width=innerWidth; fx.height=innerHeight; }
addEventListener('resize', resizeFX); resizeFX();
let confetti=[];
const colors=['#ff1744','#ff9100','#ffee00','#00e676','#00b0ff','#d500f9','#ff4081','#69f0ae','#ffd600','#651fff'];
function burst(x,y){
  for(let i=0;i<120;i++){
    const color=colors[Math.floor(Math.random()*colors.length)];
    confetti.push({x,y,size:Math.random()*5+3,vx:(Math.random()-0.5)*7,vy:Math.random()*-7-3,g:0.2,life:130,color});
  }
}
function tick(){
  ctx.clearRect(0,0,fx.width,fx.height);
  confetti=confetti.filter(p=>p.life>0);
  for(const p of confetti){
    p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.life--;
    ctx.globalAlpha=Math.max(p.life/130,0.15);
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,p.size,p.size);
  }
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

/* ---------- App UI rendering (existing) ---------- */
const elList=document.getElementById('list');const elEmpty=document.getElementById('empty');
const elQ=document.getElementById('q');const elSort=document.getElementById('sort');
const elCat=document.getElementById('cat');const elTheme=document.getElementById('themeSel');
const elPrint=document.getElementById('print');
const mdEl=document.getElementById('wishlist-md');let BASE=parseMarkdown(mdEl.textContent.trim());let state=loadState();
function categories(items){return[...new Set(items.map(i=>i.category))];}
function smartScore(i){return(i.done?1000:0)+(i.price==null?100:0);}
function escapeHtml(s){return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));}

function render(){
 let q=elQ.value.trim().toLowerCase();let cat=elCat.value;let sort=elSort.value;
 let items=BASE.map(i=>({...i,done:state[i.id]?.done??i.done}));
 if(q)items=items.filter(i=>(i.title+" "+(i.notes||'')+" "+i.category).toLowerCase().includes(q));
 if(cat)items=items.filter(i=>i.category===cat);
 switch(sort){case'name':items.sort((a,b)=>a.title.localeCompare(b.title));break;
 case'price-asc':items.sort((a,b)=>(a.price??1e9)-(b.price??1e9));break;
 case'price-desc':items.sort((a,b)=>(b.price??-1)-(a.price??-1));break;
 default:items.sort((a,b)=>smartScore(a)-smartScore(b)||a.title.localeCompare(b.title));}
 elList.innerHTML='';
 for(const i of items){
   const card=document.createElement('div');card.className='card';
   let noteHtml='';
   if(i.notes){if(i.title.toLowerCase().includes('google pixel')){noteHtml=`<div class="note">For installing GrapheneOS; see <a href="https://grapheneos.org/faq#recommended-devices" target="_blank">supported devices</a></div>`;}}
   const bought=i.done;
   const actionBtn=bought?`<button class="link buy undo" data-id="${i.id}">Undo</button>`:`<button class="link buy" data-id="${i.id}">Mark bought</button>`;
   card.innerHTML=`<div class="card-body"><div class="title">${escapeHtml(i.title)} ${bought?'<span style="color:var(--ok);font-size:0.9em">(Bought)</span>':''}</div><div class="meta"><span>${escapeHtml(i.category)}</span>${i.price!=null?`<span>~ $${i.price}</span>`:''}</div>${noteHtml}<div class="actions">${i.url?`<a class="link" href="${i.url}" target="_blank">View</a>`:''}${actionBtn}</div></div>`;
   elList.appendChild(card);
 }
 document.querySelectorAll('button[data-id]').forEach(btn=>{btn.onclick=e=>{
   const id=e.currentTarget.getAttribute('data-id');
   const prev=state[id]?.done;
   state[id]={done:!prev}; saveState(state);
   const r=e.currentTarget.getBoundingClientRect();
   if(!prev)burst(r.left+r.width/2,r.top+r.height/2);
   render();
 };});
 elEmpty.style.display=items.length?'none':'block';
 const cats=categories(BASE);elCat.innerHTML='<option value="">All categories</option>'+cats.map(c=>`<option>${escapeHtml(c)}</option>`).join('');if(cat)elCat.value=cat;
}
const THEME_KEY='wishlist_theme_v1';
function applyTheme(val){ if(!val || val==='default'){ document.documentElement.removeAttribute('data-theme'); } else { document.documentElement.setAttribute('data-theme', val); } localStorage.setItem(THEME_KEY, val||'default'); }
const savedTheme = localStorage.getItem(THEME_KEY)||'default';
elTheme.value = savedTheme; applyTheme(savedTheme);
elTheme.addEventListener('change',()=>applyTheme(elTheme.value));
elPrint.onclick=()=>window.print();
[elQ,elSort,elCat].forEach(el=>el.addEventListener('input',render));
render();

/* ---------- Short cursor line trail with faster timed fade-out ---------- */
const lineCanvas = document.getElementById('lineFX');
const lctx = lineCanvas.getContext('2d');
function resizeLine(){ lineCanvas.width = innerWidth; lineCanvas.height = innerHeight; }
addEventListener('resize', resizeLine); resizeLine();

const MAX_POINTS = 16;    // shorter line
const MAX_AGE_MS = 1100;  // faster disappearance
const LINE_WIDTH = 1.75;
let trail = [];

document.addEventListener('mousemove', e => {
  const t = performance.now();
  trail.push({x:e.clientX, y:e.clientY, t});
  if (trail.length > MAX_POINTS) trail.shift();
});

function drawTrail(){
  const now = performance.now();
  const cutoff = now - MAX_AGE_MS;
  trail = trail.filter(p => p.t >= cutoff);
  lctx.clearRect(0,0,lineCanvas.width,lineCanvas.height);

  if(trail.length >= 2){
    for(let i=1;i<trail.length;i++){
      const a=trail[i-1], b=trail[i];
      const life = Math.max(0, Math.min(1, (b.t - cutoff) / MAX_AGE_MS));
      lctx.strokeStyle=`rgba(255,255,255,${life})`;
      lctx.lineWidth=LINE_WIDTH;
      lctx.beginPath();
      lctx.moveTo(a.x,a.y);
      lctx.lineTo(b.x,b.y);
      lctx.stroke();
    }
  }
  requestAnimationFrame(drawTrail);
}
requestAnimationFrame(drawTrail);

/* ---------- Lainchan radio controls ---------- */
const radio = document.getElementById('lainRadio');
const radioToggle = document.getElementById('radioToggle');
const radioVol = document.getElementById('radioVol');
radio.volume = parseFloat(radioVol.value || '0.35');

radioToggle.addEventListener('click', async () => {
  try{
    if (radio.paused) {
      await radio.play();
      radioToggle.textContent = '‚è∏Ô∏é Pause';
    } else {
      radio.pause();
      radioToggle.textContent = '‚ñ∂Ô∏é Play';
    }
  }catch(err){
    console.warn('Radio play error:', err);
  }
});
radioVol.addEventListener('input', () => { radio.volume = parseFloat(radioVol.value||'0.35'); });
</script>
